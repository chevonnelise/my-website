<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Truculenta:opsz,wght@12..72,100..900&display=swap"
        rel="stylesheet">

    
    <!-- CSS -->
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/icon.png" href="img/coffee.png">
    <title>My Website</title>
</head>

<body>
    <div id="header">
                <h5>Be yourself; everyone else is already taken. - Oscar Wilde</h5>
    </div>
    
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/coffee.jpg" class="d-block w-100" alt="coffee">
            </div>
            <div class="carousel-item">
                <img src="img/ocean.jpg" class="d-block w-100" alt="ocean">
            </div>
            <div class="carousel-item">
                <img src="img/books.jpg" class="d-block w-100" alt="books">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>   
    
  <div class='about-me'>
    <h3>About Me</h3>
    <p>I enjoy traveling and drinking coffee.</p>
    <br>
    <h3>Traveling</h3>
    <p>Countries I have traveled to include:</p>
    <ul>
        <li>Taiwan</li>
        <li>South Korea</li>
        <li>Australia</li>
        <li>Japan</li>
    </ul>

    <h3>Coffee</h3>
    <ul>
        <li>Kopi C</li>
        <li>Yuan Yang</li>
    </ul>
  </div>


    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
